<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
<body>
    <header>
        <div id="highscore">Highscore:</div>
        <div id="timer">Timer</div>
    </header>
    <div class="container">
        <div id="question_container" class="hide">
            <div id="question">question</div>
            <div id="answers" class="grid">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start_button" class="start_button button">Start</button>
            <button id="next_button" class="next_button button hide">Next</button>
        </div>

    </div>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
